name: Try building 2
on: [push]
jobs:
  See-if-I-can-build-2:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      #- run: conda install -c conda-forge doxygen gmp pandoc
      - run: sudo apt-get install doxygen libgmp-dev pandoc
      # pip must be at least version 20.3 to avoid issues with jinja2 in requirements.txt
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: |
          mkdir build
          cd build
          cmake .. -DSYMFORCE_BUILD_BENCHMARKS=ON
          make -j $(nproc)
      - run: |
          cd build
          ctest
      - run: |
          pip install -e build/lcmtypes/python2.7
          make -j2 test
