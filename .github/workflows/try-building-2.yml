name: Test sym import
on: [push]
jobs:
  See-if-I-can-import_sym:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      #- run: conda install -c conda-forge doxygen gmp pandoc
      - name: Install some requirements
        run: sudo apt-get install doxygen libgmp-dev pandoc
      # pip must be at least version 20.3 to avoid issues with jinja2 in requirements.txt
      - run: pip install --upgrade pip
      - name: Install python dependencies
        uses: py-actions/py-dependency-install@v3
      - name: Check if sym has actually been installed
        run: python3 -c "import sym; print(sym)"
